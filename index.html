<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Exa:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tp3-web</title>
  </head>
  <body>

    <video loop class="back-Video" src="videos/GC-Smash.mp4"></video>

    <!-- Barre de navigation (fait par Yasmine) -->
    <div class="nav-sidedrop">
      <nav class="barre-navig">
        <a href="#gamecubesection" class="noms-barre-navig gamecube">Gamecube</a> 
        <a href="#playstationsection" class="noms-barre-navig playstation">Playstation</a> 
        <a href="#xboxsection" class="noms-barre-navig xbox">XBOX</a>
      </nav>
    </div>
    <!--------------------------------------------->

    <h1>
      GLISSEZ POUR NAVIGUER</br>
      SURVOLER POUR OBSERVER
    </h1>

    <h2>
      Plongez dans un site Web interactif et découvrez</br>
      tout ce qu'il y a à savoir sur les jeux emblématiques</br>
      de chaque génération de consoles!
    </h2>

    <section class="game-timeline">

      <!-- Images des jeux de la ligne du temps -->
      <div class="game-row">
        <!-- Section Gamecube -->
        <section id="section1" class="scroll-section">
          <div class="G-Smash">
            <a id="gamecubesection"><img src="\images\cover-smash-bros.png"></a>
          </div>

          <div class="G-Sun">
            <img src="\images\cover-mario-sunshine.png">
          </div>

          <div class="G-RE4">
            <img src="\images\cover-resident-evil.png">
          </div>
        </section>

        <!-- Section Playstation -->
        <section id="section2" class="scroll-section">
          <div class="P-Silent">
            <img src="\images\cover-silent-hill.png">
          </div>

          <div class="P-GTA">
            <img src="images/cover-gta.png" alt="GTA Cover">
          </div>
        
          <div class="P-Metal">
            <a id="playstationsection"><img src="\images\cover-metal-gear.png"></a>
          </div>

          <div class="P-Gt4">
            <img src="\images\cover-gran-turismo.png">
          </div> 
        </section>

        <!-- Section XBOX -->
        <section id="section3" class="scroll-section">
          <div class="X-Halo1">
            <img src="\images\cover-halo.png">
          </div> 

          <div class="X-Halo2">
            <a id="xboxsection"><img src="\images\cover-halo2.png"></a>
          </div>
        </section>
      </div>

      </div>
      
      <!-- Ligne du temps -->
      <div class="ligne-du-temps">
        <img src="public/images/ligne-du-temps.png" alt="uh oh">
      </div>

      <!-- Dates de la ligne du temps -->
      <div class="date-row">
        <div class="G-Smash">
          <p>2001</p>
        </div>

        <div class="G-Sun">
          <p>2002</p>
        </div>

        <div class="G-RE4">
          <p>2005</p>
        </div>

        <div class="P-Silent">
          <p>2001</p>
        </div>

        <div class="P-GTA">
          <p>2004</p>
        </div>

        <div class="P-Metal">
          <p>2004</p>
        </div>

        <div class="P-Gt4">
          <p>2004</p>
        </div> 

        <div class="X-Halo1">
          <p>2001</p>
        </div> 

        <div class="X-Halo2">
          <p>2004</p>
        </div> 
      </div>

    </section>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
